<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-wrapper" id="imageWrapper">
            <img src="https://images.pexels.com/photos/2908958/pexels-photo-2908958.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 1" class="slide-image">
            <img src="https://images.pexels.com/photos/24739949/pexels-photo-24739949/free-photo-of-peak-of-the-mountains-covered-in-ice-in-the-dark.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 2" class="slide-image">
            <img src="https://images.pexels.com/photos/3389618/pexels-photo-3389618.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 3" class="slide-image">
        </div>
        <button class="slider-arrow left-arrow" id="prevSlide">&#10094;</button>
        <button class="slider-arrow right-arrow" id="nextSlide">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
